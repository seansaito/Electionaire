<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electionnaire</title>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
  <style>
    html      { overflow-y: scroll; }
    body      { padding-top:50px;}
  </style>
  <script src="/static/js/jquery-1.11.2.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/static/css/bootstrap-slider.css">
  <script src="/static/js/bootstrap-slider.js"></script>
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Electionaire! Take the survey!</h1>


        <h2>1. Dogs are better than cats</h2>
        <form method="post" action="/form">
            <div class="slider slider-horizontal">
              <input id="ex6" type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1"
              data-slider-value="3" name="1"/>
              <span id="ex6CurrentSliderValLabel">Importance of issue: <span id="ex6SliderVal">3</span></span></br>
            </div>
          </br></br>
            <input type="radio" name="1" value="4">Agree</br>
            <input type="radio" name="1" value="3">Agree only when the dog has short hair</br>
            <input type="radio" name="1" value="2">Both are adorable!</br>
            <input type="radio" name="1" value="1">Disagree only when the cat is not a complete jerk</br>
            <input type="radio" name="1" value="0">Disagree</br>

          </br>

            <button type="submit">Submit</button>
        </form>

    </div>

  </div>

  <script type="text/javascript">
    $(document).ready(function(){
      $("#ex6").slider();
      $("#ex6").on("slide", function(slideEvt) {
        $("#ex6SliderVal").text(slideEvt.value);
      });
    });
  </script>

</body>
</html>
