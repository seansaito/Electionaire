<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electionaire</title>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
  <!--
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
-->
  <style>
    html      { overflow-y: scroll; }
    body      { padding-top:50px;}
  </style>
  <script src="/static/js/jquery-1.11.2.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/static/css/bootstrap-slider.css">
  <script src="/static/js/bootstrap-slider.js"></script>
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Your matches:
      </h1>
    </br>
    {% set counter = 1 %}
    {% for party in deviation_rankings %}
        <h2>{{ counter }}. {{party["name"]}}</h2>
        <h3>Deviation: {{party["deviation"]}}  <span><img src="/static/img/{{ party['short'] }}.png" style="max-height: 10%; max-width: 10%;"></span></h3>
        {% set counter = counter + 1 %}
    {% endfor %}

    </div>

  </div>

</body>
