<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electionaire</title>

    <meta property="og:url"           content="https://electionaire.herokuapp.com/survey" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="I got {{deviation_rankings[0]['name']}}!" />
    <meta property="og:description"   content="Take the survey to find out which party your views match with!" />
    <meta property="og:image"         content="/static/img/logo.png" />

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
  <!--
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
-->
  <style>
    html      { overflow-y: scroll; }
    body      { padding-top:50px;}
  </style>
  <script src="/static/js/jquery-1.11.2.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/static/css/bootstrap-slider.css">
  <script src="/static/js/bootstrap-slider.js"></script>
</head>

<body>
  <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


  <div class="container">

    <div class="jumbotron">
    <!-- Your share button code -->
    <div class="fb-share-button"
        data-href="http://electionaire.herokuapp.com/survey"
        data-layout="button_count">
    </div>
      <h1>Your matches:
      </h1>
    </br>
    {% set counter = 1 %}
    {% for party in deviation_rankings %}
        <h2>{{ counter }}. {{party["name"]}}</h2>
        <h3>Percentage Match: {{ "%.2f" | format(party["deviation"])}}%  <span><img src="/static/img/{{ party['short'] }}.png" style="max-height: 10%; max-width: 10%;"></span></h3>
        {% set counter = counter + 1 %}
    {% endfor %}

    </div>

  </div>

</body>
